<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
</head>

<body>
    <form>
        <label for="first">Primeiro valor:</label>
        <input type="number" id="first">

        <label for="second">Segundo valor:</label>
        <input type="number" id="second">

        <label for="third">Terceiro valor:</label>
        <input type="number" id="third">

        <button type="button" onclick="calc()">Calcular</button>
    </form>

    <br />
    <br />
    <br />

    <label for="result">Menor:</label>
    <input type="number" id="result" disabled>

    <script>
        function calc() {
            const first = parseFloat(document.getElementById("first").value);
            const second = parseFloat(document.getElementById("second").value);
            const third = parseFloat(document.getElementById("third").value);

            const smaller = first

            if(second < smaller) smaller = second;

            if(third < smaller) smaller = third;


            document.getElementById("result").value = smaller
        }
    </script>
