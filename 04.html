<!DOCTYPE html>
<html>

<head>
    <title>Exercício 04</title>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <label for="unitPrice">Preço unitário do produto:</label>
        <input type="number" id="unitPrice">

        <label for="quantity">Quantidade comprada:</label>
        <input type="number" id="quantity">

        <label for="money">Dinheiro recebido:</label>
        <input type="number" id="money">

        <button type="button" onclick="calc()">Calcular</button>
    </form>

    <br />
    <br />
    <br />

    <label for="change">Troco:</label>
    <input type="text" id="change" disabled>

    <script>
        function calc() {
            const unitPrice = parseFloat(document.getElementById("unitPrice").value);
            const quantity = parseFloat(document.getElementById("quantity").value);
            const money = parseFloat(document.getElementById("money").value);

            const change = money - (unitPrice * quantity)

            document.getElementById("unitPrice").value = unitPrice.toFixed(2);
            document.getElementById("money").value = money.toFixed(2);
            document.getElementById("change").value = change.toFixed(2);
        }
    </script>
</body>

</html>
