<!DOCTYPE html>
<html>

<head>
    <title>Exercício 17</title>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <label for="firstNumber">Digite o primeiro número primo:</label>
        <input type="number" id="firstNumber">

        <label for="secondNumber">Digite o segundo número primo:</label>
        <input type="number" id="secondNumber">

        <button type="button" onclick="calc()">Calcular</button>
    </form>

    <br />
    <br />
    <br />

    <label id="result"></label>

    <script>
        function calc() {
            const firstNumber = parseFloat(document.getElementById("firstNumber").value);
            const secondNumber = parseFloat(document.getElementById("secondNumber").value);

            if (firstNumber % secondNumber === 0 || secondNumber % firstNumber === 0) {
                document.getElementById("result").innerHTML = "São múltiplos.";
            } else {
                document.getElementById("result").innerHTML = "Não são múltiplos.";
            }
        }
    </script>
</body>

</html>
