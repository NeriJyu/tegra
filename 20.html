<!DOCTYPE html>
<html>

<head>
    <title>Exercício 20</title>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <label for="initialValue">Número inicial:</label>
        <input type="number" id="initialValue">

        <label for="finalValue">Número final:</label>
        <input type="number" id="finalValue">

        <button type="button" onclick="calc()">Calcular</button>
    </form>

    <br />
    <br />
    <br />

    <label for="result">Resultado:</label>
    <input type="number" id="result" disabled>

    <script>
        function calc() {
            const initialValue = parseFloat(document.getElementById("initialValue").value);
            const finalValue = parseFloat(document.getElementById("finalValue").value);

            let result = 0;

            for (let i = initialValue; i <= finalValue; i++) {
                result += i;
            }

            document.getElementById("result").value = result;
        }
    </script>
</body>

</html>
