<!DOCTYPE html>
<html>

<head>
    <title>Exerc√≠cio 26</title>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <label for="word">Palavra:</label>
        <input type="text" id="word">

        <button type="button" onclick="calc()">Calcular</button>
    </form>

    <br />
    <br />
    <br />

    <label for="vowels">Vogais:</label>
    <input type="number" id="vowels" disabled>

    <label for="consonants">Consoantes:</label>
    <input type="number" id="consonants" disabled>

    <script>
        function calc() {
            const word = document.getElementById("word").value.toLowerCase();

            let vowels = 0;
            let consonants = 0;

            for (let i = 0; i < word.length; i++) {
                let letter = word.charAt(i);

                if (letter.match(/[aeiou]/)) {
                    vowels++;
                } else if (letter.match(/[a-z]/)) {
                    consonants++;
                }
            }

            document.getElementById("vowels").value = vowels;
            document.getElementById("consonants").value = consonants;
        }
    </script>
</body>

</html>
