<!DOCTYPE html>
<html>

<head>
    <title>Exercício 03</title>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <label for="name1">Nome 1:</label>
        <input type="text" id="name1">

        <label for="age1">Idade 1:</label>
        <input type="number" id="age1">

        <label for="name2">Nome 2:</label>
        <input type="text" id="name2">
                
        <label for="age2">Idade 2:</label>
        <input type="number" id="age2">

        <button type="button" onclick="calc()">Calcular</button>
    </form>

    <br />
    <br />
    <br />

    <label id="result"></label>

    <script>
        function calc() {
            const name1 = document.getElementById("name1").value;
            const age1 = parseFloat(document.getElementById("age1").value);
            const name2 = document.getElementById("name2").value;
            const age2 = parseFloat(document.getElementById("age2").value);

            const avarageAge = (age1 + age2) / 2;
            const message = "A idade média de " + name1 + " e " + name2 + " é de " + avarageAge.toFixed(1) + " anos.";

            document.getElementById("result").textContent = message;
        }
    </script>
</body>

</html>
