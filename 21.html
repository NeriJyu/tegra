<!DOCTYPE html>
<html>

<head>
    <title>Exerc√≠cio 21</title>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <label for="xValue">Digite o valor de X:</label>
        <input type="number" id="xValue">

        <button type="button" onclick="calc()">Calcular</button>
    </form>

    <br />
    <br />
    <br />
    
    <pre id="result"></pre>

    <script>
        function calc() {
            const xValue = parseFloat(document.getElementById("xValue").value);

            let result = "";

            for (let i = 2; i <= xValue; i += 2) {
                result += i + "\n";
            }

            document.getElementById("result").textContent = result;
        }
    </script>
</body>

</html>
