<!DOCTYPE html>
<html>

<head>
    <title>Exercício 01</title>
    <meta charset="UTF-8">
</head>
<body>
    <form>
        <label for="width">Largura do terreno:</label>
        <input type="number" id="width" step="0.1">

        <label for="length">Comprimento do terreno:</label>
        <input type="number" id="length" step="0.1">

        <label for="value-meter">Valor do metro quadrado:</label>
        <input type="number" id="value-meter" step="0.01">

        <button type="button" onclick="calc()">Calcular</button>
    </form>

    <br />
    <br />
    <br />

    <label for="area">Área do terreno:</label>
    <input type="text" id="area" disabled>

    <label for="price">Preço do terreno:</label>
    <input type="text" id="price" disabled>

    <script>
        function calc() {
            const width = parseFloat(document.getElementById("width").value);
            const length = parseFloat(document.getElementById("length").value);
            const valueMeter = parseFloat(document.getElementById("value-meter").value);

            const area = width * length;
            const price = area * valueMeter;

            document.getElementById("width").value = width.toFixed(1);
            document.getElementById("length").value = length.toFixed(1);
            document.getElementById("value-meter").value = valueMeter.toFixed(2);
            document.getElementById("area").value = area.toFixed(2);
            document.getElementById("price").value = price.toFixed(2);
        }
    </script>
</body>
</html>
