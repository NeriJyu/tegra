<!DOCTYPE html>
<html>

<head>
    <title>Exercício 14</title>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <label for="unitPrice">Preço unitário do produto:</label>
        <input type="number" id="unitPrice">

        <label for="quantity">Quantidade comprada:</label>
        <input type="number" id="quantity">

        <label for="moneyReceived">Dinheiro recebido:</label>
        <input type="number" id="moneyReceived">

        <button type="button" onclick="calc()">Calcular</button>
    </form>

    <br />
    <br />
    <br />

    <label id="troco"></label>

    <label id="insufficient"></label>

    <script>
        function calc() {
            const unitPrice = parseFloat(document.getElementById("unitPrice").value);
            const quantity = parseFloat(document.getElementById("quantity").value);
            const moneyReceived = parseFloat(document.getElementById("moneyReceived").value);

            const total = unitPrice * quantity;
            const troco = moneyReceived - total;

            if (troco >= 0){
                document.getElementById("insufficient").textContent = ``;
                document.getElementById("troco").textContent = `Troco: ${troco.toFixed(2) }`;
            } else {
                document.getElementById("troco").textContent = ``;
                document.getElementById("insufficient").textContent = `Dinheiro insuficiente, faltam ${Math.abs(troco).toFixed(2)} reais`;
            }

            document.getElementById("unitPrice").value = unitPrice.toFixed(2);
            document.getElementById("moneyReceived").value = moneyReceived.toFixed(2);
        }
    </script>
</body>

</html>
