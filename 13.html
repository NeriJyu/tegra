<!DOCTYPE html>
<html>

<head>
    <title>Exerc√≠cio 13</title>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <label for="minutes">Digite a quantidade de minutos:</label>
        <input type="number" id="minutes">

        <button type="button" onclick="calc()">Calcular</button>
    </form>

    <br />
    <br />
    <br />

    <label for="result">Valor a pagar:</label>
    <input type="number" id="result" disabled>

    <script>
        function calc() {
            const minutes = parseFloat(document.getElementById("minutes").value);

            const result = 50;

            if(minutes > 100) result += (minutes - 100) * 2;

            document.getElementById("result").value = result.toFixed(2);
        }
    </script>
</body>

</html>
