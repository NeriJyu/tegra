<!DOCTYPE html>
<html>

<head>
    <title>Exercício 05</title>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <label for="radius">Digite o valor do raio do círculo:</label>
        <input type="number" id="radius">

        <button type="button" onclick="calc()">Calcular</button>
    </form>

    <br />
    <br />
    <br />

    <label for="result">Área:</label>
    <input type="text" id="result" disabled>

    <script>
        function calc() {
            const radius = parseFloat(document.getElementById("radius").value);

            const area = Math.PI * radius ** 2

            document.getElementById("radius").value = radius.toFixed(1);
            document.getElementById("result").value = area.toFixed(3);
        }
    </script>
</body>

</html>
