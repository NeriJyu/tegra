<!DOCTYPE html>
<html>

<head>
    <title>Exercício 12</title>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <label for="a">Coeficiente a:</label>
        <input type="number" id="a">

        <label for="b">Coeficiente b:</label>
        <input type="number" id="b">

        <label for="c">Coeficiente c:</label>
        <input type="number" id="c">

        <button type="button" onclick="calc()">Calcular</button>
    </form>

    <br />
    <br />
    <br />

    <label id="x1"></label>

    <label id="x2"></label>

    <label id="result"></label>

    <script>
        function calc() {
            const a = parseFloat(document.getElementById("a").value);
            const b = parseFloat(document.getElementById("b").value);
            const c = parseFloat(document.getElementById("c").value);

            const delta = b * b - 4 * a * c;

            if(delta >= 0){
                const x1 = (-b + Math.sqrt(delta)) / (2 * a);
                const x2 = (-b - Math.sqrt(delta)) / (2 * a);

                document.getElementById("x1").textContent = `X1: ${x1.toFixed(4)}`;
                document.getElementById("x2").textContent = `X2: ${x2.toFixed(4)}`;
            }else{
                document.getElementById("result").textContent = "Esta equação não possui raízes reais";
            }
        }
    </script>
</body>

</html>
